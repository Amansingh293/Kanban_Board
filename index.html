<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Kanban Board</title>
</head>
<body>
    
    <header class="header">
        <div class="toolBox-container">
            <div class="colors red"></div>
            <div class="colors yellow"></div>
            <div class="colors green"></div>
            <div class="colors grey"></div>
        </div>
        
        <div class="crudButtons">
            <i class="fa-solid fa-plus create"></i>
            <i class="fa-solid fa-trash delete"></i>
        </div>
    </header>

    <main class="main-container">

      

        <div class="modal-container">
            <textarea name="" id="" class="textModal" cols="30" rows="10" placeholder="Enter Text"></textarea>
            <div class="modalBtns">
                <button class="modal-button red" ></button>
                <button class="modal-button yellow" ></button>
                <button class="modal-button green" ></button>
                <button class="modal-button grey" ></button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@5.0.2/dist/short-unique-id.min.js"></script>
    <script src="script.js">
        
    </script>
</body>
</html>
